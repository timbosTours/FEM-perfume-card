<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">

  <!-- Fonts -->

  <!-- Fancy (Fraunces) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

<!-- Basic(Montserrat) -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <div class="container">
      <div class="card-img">
        <img aria-hidden="true" id="mobile-img" src="./images/image-product-mobile.jpg" alt="Chanel Perfume image">
        <img aria-hidden="true" id="desktop-img" src="./images/image-product-desktop.jpg" alt="Chanel Perfume image">
      </div>
      <div class="card-text" >
      <h1 id="perfume">Perfume</h1>
      <h2 id="title">Gabrielle Essence Eau De Parfum</h2>
      <p id="main-text">  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices">
        <h3 id="sale-price">$149.99</h3>
        <h4 id="retail-price" aria-label="original price $169.99">$169.99</h4>
      </div>
      <button id="btn">
        <img  aria-hidden="true" id="cart-svg" src="./images/icon-cart.svg" alt="">
        Add to Cart
      </button>
    </div>
    </div>
  </main>

  
  <Footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Timothy Fawcett</a>.
  </div>
</Footer>
</body>
</html>
